<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="qr-card" aria-label="QR Code Component">
      <img src="images/image-qr-code.png" alt="QR Code to Frontend Mentor website" class="qr-image">
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </section>
  </main>
</body>
</html>
